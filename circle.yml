machine:
  services:
    - docker

dependencies:
  override:
    - docker -v
    - docker info
    - docker build -t eiel/parkmap:bundle .

database:
  override:
    - echo create database

test:
  override:
    - echo testing

deployment:
  docker:
    branch: docker-build
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eiel/parkmap:bundle
